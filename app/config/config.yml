imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: en

framework:
    #esi: ~
    #translator: { fallbacks: ['%locale%'] }
    secret: '%secret%'
    router:
        resource: '%kernel.project_dir%/app/config/routing.yml'
        strict_requirements: ~
    form: ~
    csrf_protection: ~
    validation: { enable_annotations: true }
    #serializer: { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale: '%locale%'
    trusted_hosts: ~
    session:
        # https://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id: session.handler.native_file
        save_path: '%kernel.project_dir%/var/sessions/%kernel.environment%'
    fragments: ~
    http_method_override: true
    assets: ~
    php_errors:
        log: true

# Twig Configuration
twig:
    debug: '%kernel.debug%'
    strict_variables: '%kernel.debug%'

# Doctrine Configuration
doctrine:
    dbal:
        driver: pdo_sqlite
        host: '%database_host%'
        port: '%database_port%'
        dbname: '%database_name%'
        user: '%database_user%'
        password: '%database_password%'
        charset: UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: '%kernel.project_dir%/var/data/data.sqlite'
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #path: '%database_path%'
        path: '%database_path%'
        types:
          uuid: Ramsey\Uuid\Doctrine\UuidType

    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        entity_managers:
          default:
            naming_strategy: doctrine.orm.naming_strategy.underscore
            auto_mapping: true
            mappings:
              Catalog:
                is_bundle: false
                type: yml
                dir:  %kernel.root_dir%/../src/AppBundle/Resources/config/doctrine_catalog
                prefix: Store\Catalog
              Checkout:
                is_bundle: false
                type: yml
                dir: %kernel.root_dir%/../src/AppBundle/Resources/config/doctrine_checkout
                prefix: Store\Checkout
              Money:
                is_bundle: false
                type: yml
                dir:  %kernel.root_dir%/../src/AppBundle/Resources/config/doctrine_money
                prefix: Money

# Swiftmailer Configuration
swiftmailer:
    transport: '%mailer_transport%'
    host: '%mailer_host%'
    username: '%mailer_user%'
    password: '%mailer_password%'
    spool: { type: memory }

fos_rest:
    param_fetcher_listener: true
    body_listener:
        enabled: true
        decoders:
            json: fos_rest.decoder.json
    disable_csrf_role: ROLE_ANONYMOUS
    format_listener:
        enabled: true
    serializer:
      serialize_null: true

    view:
       view_response_listener: 'force'
       formats:
           json: true
           xml: true
           yml: true
       templating_formats:
           html: true
       failed_validation: HTTP_BAD_REQUEST
    routing_loader:
       default_format: json
    exception:
      enabled: true
      codes:
        Symfony\Component\Routing\Exception\ResourceNotFoundException: 404
      messages:
        Symfony\Component\Routing\Exception\ResourceNotFoundException: false
